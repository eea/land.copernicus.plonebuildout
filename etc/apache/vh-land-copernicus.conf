<VirtualHost *:80>
    ServerAdmin helpdesk@eionet.europa.eu
    ServerName daviz.eionet.europa.eu

    CustomLog /var/local/www-logs/daviz/access combined
    ErrorLog /var/local/www-logs/daviz/error

    RewriteEngine On
    RewriteRule ^/(.*) http://localhost:9993/VirtualHostBase/http/daviz.eionet.europa.eu:80/www/VirtualHostRoot/$1 [P,L]

</VirtualHost>
