<VirtualHost *:80>
    ServerAdmin helpdesk@eionet.europa.eu
    ServerName demo.copernicus.eea.europa.eu

    CustomLog /var/local/www-logs/demo.copernicus/access combined
    ErrorLog /var/local/www-logs/demo.copernicus/error

    ProxyRequests Off

    RewriteCond %{REQUEST_METHOD} ^(PUT|DELETE|PROPFIND|OPTIONS|TRACE|PROPFIND|PROPPATCH|MKCOL|COPY|MOVE|LOCK|UNLOCK)$
    RewriteRule .* - [F,L]

#settings for this module?
     ProxyHTMLLinks  a               href
     ProxyHTMLLinks  area            href
     ProxyHTMLLinks  link            href
     ProxyHTMLLinks  img             src longdesc usemap
     ProxyHTMLLinks  object          classid codebase data usemap
     ProxyHTMLLinks  q               cite
     ProxyHTMLLinks  blockquote      cite
     ProxyHTMLLinks  ins             cite
     ProxyHTMLLinks  del             cite
     ProxyHTMLLinks  form            action
     ProxyHTMLLinks  input           src usemap
     ProxyHTMLLinks  head            profile
     ProxyHTMLLinks  base            href
     ProxyHTMLLinks  script          src for
     ProxyHTMLLinks  iframe          src

     ProxyHTMLEvents onclick ondblclick onmousedown onmouseup \
                     onmouseover onmousemove onmouseout onkeypress \
                     onkeydown onkeyup onfocus onblur onload \
                     onunload onsubmit onreset onselect onchange
#end setings

#pass /global to vito.be server
    ProxyPass /global http://globland.vgt.vito.be
#rewrite absolute links to relative /global links
    ProxyHTMLURLMap http://globland.vgt.vito.be /global

    <Location /global/>
        ProxyHTMLEnable On
        ProxyPassReverse /
        ProxyHTMLURLMap  /          /global/
        ProxyHTMLURLMap /global  /global
        RequestHeader unset Accept-Encoding
        ProxyPassReverseCookieDomain .globland.vgt.vito.be .demo.copernicus.eea.europa.eu
    </Location>

    ProxyPass / http://localhost:9983/VirtualHostBase/http/demo.copernicus.eea.europa.eu:80/copernicus/VirtualHostRoot/
    ProxyPassReverse / http://localhost:9983/VirtualHostBase/http/demo.copernicus.eea.europa.eu:80/copernicus/VirtualHostRoot/

</VirtualHost>
