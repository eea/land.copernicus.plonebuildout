[buildout]
extends =
    https://raw.github.com/eea/eea.plonebuildout.core/master/deployment.cfg
    base.cfg
    versions.cfg

parts +=
    serviceWWW
    memcached

[www-async]
recipe =

[configuration]
eggs +=
    Products.LDAPMultiPlugins
    Products.LDAPUserFolder
    eea.rdfmarshaller

effective-user = zope
plone-site = copernicus
pound-port = 9993
www-domain = land.copernicus.eu
www1-http-port = 9991
www2-http-port = 9992

[serviceWWW]
<= www1
http-address = 9990
zserver-threads = 4

[memcached]
url = http://www.memcached.org/files/memcached-1.4.15.tar.gz
