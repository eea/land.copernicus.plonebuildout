[buildout]
extends =
    https://raw.githubusercontent.com/eea/eea.plonebuildout.core/master/deployment.cfg
    base.cfg
    versions.cfg

parts +=
    serviceWWW


[configuration]
eggs +=
    Products.LDAPMultiPlugins
    Products.LDAPUserFolder

effective-user = zope 
plone-site = copernicus
pound-port = 9993
www-domain = land.copernicus.eu
www1-http-port = 9991
www2-http-port = 9992

[serviceWWW]
<= www1
http-address = 9990
zserver-threads = 4
