[buildout]
extends =
    https://raw.githubusercontent.com/eea/eea.plonebuildout.core/master/deployment.cfg
    base.cfg
    versions.cfg

parts +=
    serviceWWW
    supervisor


[configuration]
eggs +=
    Products.LDAPMultiPlugins
    Products.LDAPUserFolder

effective-user = zope 
plone-site = copernicus
pound-port = 9993
www-domain = land.copernicus.eu
www1-http-port = 9991
www2-http-port = 9992

[serviceWWW]
<= www1
http-address = 9990
zserver-threads = 4

[supervisor]
recipe = collective.recipe.supervisor
user = zope 
password = zope 
serverurl = http://10.0.0.102:19001
port = 10.0.0.102:19001
meld3 = 1.0.0
programs =
    10 zeoserver ${buildout:bin-directory}/zeoserver [fg] ${zeoserver:location}
    40 www1 ${buildout:bin-directory}/www1 [console] ${www1:location}
    50 www2 ${buildout:bin-directory}/www2 [console] ${www2:location}
